<div class="container">
    <div class="card">
        <div class="container-fliud">
            <div class="wrapper row">
                <div class="preview col-md-6">
                    
                    <div class="preview-pic tab-content" >
                      <div class="tab-pane active" id="pic-1"><img src={{specs.img_url}} /></div>
                      <div class="tab-pane" id="pic-2"><img src={{specs.img_url}} /></div>
                      <div class="tab-pane" id="pic-3"><img src={{specs.img_url}} /></div>
                      <div class="tab-pane" id="pic-4"><img src={{specs.img_url}} /></div>
                      <div class="tab-pane" id="pic-5"><img src={{specs.img_url}} /></div>
                    </div>
                    <ul class="preview-thumbnail nav nav-tabs">
                      <li class="active"><a data-target="#pic-1" data-toggle="tab"><img src={{specs.img_url}}/></a></li>
                      <li><a data-target="#pic-2" data-toggle="tab"><img src={{specs.img_url}} /></a></li>
                      <li><a data-target="#pic-3" data-toggle="tab"><img src={{specs.img_url}} /></a></li>
                      <li><a data-target="#pic-4" data-toggle="tab"><img src={{specs.img_url}} /></a></li>
                      <li><a data-target="#pic-5" data-toggle="tab"><img src={{specs.img_url}} /></a></li>
                    </ul>
                    
                </div>
                <div class="details col-md-6">
                    <h3 class="product-title">{{specs.Title}}</h3>
                    <div class="rating">
                        <div class="stars">
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star"></span>
                            <span class="fa fa-star"></span>
                        </div>
                        <span class="review-no">{{specs.Review}}</span>
                    </div>
                    <p class="product-description">{{specs.Description}}.</p>
                    <h4 class="price">current price: <span>${{specs.Price}}</span></h4>
                    <p class="vote"><strong>{{specs.likePercentage}}%</strong> of buyers enjoyed this product! <strong>({{specs.Votes}})</strong></p>
                    <h5 class="sizes">sizes:
                        <span class="size" data-toggle="tooltip" title="small">s</span>
                        <span class="size" data-toggle="tooltip" title="medium">m</span>
                        <span class="size" data-toggle="tooltip" title="large">l</span>
                        <span class="size" data-toggle="tooltip" title="xtra large">xl</span>
                    </h5>
                    <h5 class="colors">colors:
                        <span class="color orange not-available" data-toggle="tooltip" title="Not In store"></span>
                        <span class="color green"></span>
                        <span class="color blue"></span>
                    </h5>
                    <div class="action">
                        <button class="add-to-cart btn btn-default" type="button" (click)="cart()">add to cart</button>
                        <button class="like btn btn-default" type="button" style="margin-left: 1%;" ><span class="fa fa-heart"></span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
