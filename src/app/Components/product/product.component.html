<div *ngFor="let _prod of products">
<div class="card" style="width: 18rem;height:auto">
    <img src={{_prod.src}} class="card-img-top" alt="..." width="400px" height="250px">
    <div class="card-body">
      <h5 class="card-title">{{_prod.Title}}</h5>
      <p class="card-text">{{_prod.Description}}</p>
      <button (click)="details(_prod.id)">Details</button>
    </div>
  </div>
</div>
